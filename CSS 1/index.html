<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    
    <style> 
        h2 {
            color: olivedrab;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <a href="about.html">About Page</a>
    <!-- inline css -->
    <h1 style="color: crimson; font-size: 3rem;"> Hello World </h1> 
    <!-- bad idea (you can only edit one title)-->
    
    <!-- internal css -->
    <h2> Title </h2>
    <h2> Title </h2>
    <h2> Title </h2>
    <h2> Title </h2>
    <!-- better idea but you can only use it across one file -->
    

    <!-- the best way to use css is to link an external file-->

    <!-- inline sylesheets take precedence over internal stylesheets which takes precedence over external stylesheets-->
</body>
</html>
